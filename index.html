<!DOCTYPE html>
<html lang="en">
<head>
  <title>Showcase: View Edges</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <!-- Clearblade & local scripts -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<nav id="navbar">
  <span id="title">
  <ul>
    <li>
      <center><img src="img/company-logo.png"></center>
    </li>
  </ul>
  </span>
</nav>

<div class="container text-center">
  <h3>STEP 1 : User Authentication</h3>
  <form class="form-horizontal initial" role="form" style="margin-top:20px;" onsubmit="SignIn(event)">
    <div class="form-group">
      <label class="control-label col-sm-2">User Email:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="userEmail" placeholder="Enter User Email" value="" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">User Password:</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="userPassword" placeholder="Enter User Password" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Platform URL:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="platformUrl" placeholder="Enter Platform URL like 'https://platform.clearblade.com'" required>
      </div>
    </div>
   <div class="form-group">
      <label class="control-label col-sm-2">System Key:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="systemKey" placeholder="Enter System Key" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">System Secret:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="systemSecret" placeholder="Enter System Secret" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12 text-center">
      <ul id="authStatus">
        <li><img src="img/offline.png" id="statusImage"></li>
        <li><input type="submit" class="btn btn-primary"  value="Auth User"/></li>
      </ul>
      </div>
    </div>
  </form>
  <hr>
  <h3>STEP 2: List Edges</h3>
    <form class="form-horizontal" role="form" style="margin-top:20px;">
    <table class="table table-striped table-hover" id="edgeTable">
      <thead>
      <tr>
        <th>Edge Name</th><th>Description</th><th>Public Address</th><th>Public Port</th>
      </tr>
      </thead>
      <tbody id="edgeList">
      </tbody>
    </table>
     <div class="form-group">
      <div class="col-sm-12 text-center">
        <input type="submit" class="btn btn-primary"  value="List Edges" onclick="getEdges(event)"/>
      </div>
    </div>
  </form>
  <hr>
  <h3>STEP 3: Update Device</h3>
  <span ></span>
</div>

<script type="text/javascript" src="lib/ClearBlade.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
